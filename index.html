<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/pwa-192x192.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OPW Real Time River Level Alert</title>
  <meta name="description" content="Monitor river levels and get alerts for rising water." />
  <script>
    window.va = window.va || function () { (window.va.q = window.va.q || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <header class="header">
        <h1 class="title" style="text-align: center;">OPW Real Time River Level Alert</h1>

        <div style="text-align: center; margin-top: 0.5rem;">
          <button id="install-btn" class="btn" style="display: none; max-width: 200px; background-color: #2563eb;">⬇️
            Install App</button>
        </div>
      </header>

      <div id="alarm-display" style="text-align: center; margin-bottom: 1rem; min-height: 1.5rem;"></div>

      <!-- Monitored Stations Section -->
      <section id="monitored-section" style="margin-bottom: 2rem; display: none;">
        <h2 style="font-size: 1.2rem; margin-bottom: 1rem; color: #1e293b; text-align: center;">Monitored Stations</h2>
        <div id="monitored-list" style="display: flex; flex-direction: column; gap: 1rem;">
          <!-- Monitored cards go here -->
        </div>
      </section>

      <hr style="border: 0; border-top: 1px solid #e2e8f0; margin: 2rem 0;">

      <!-- Search Section -->
      <section id="search-section">
        <h2 style="font-size: 1.2rem; margin-bottom: 1rem; color: #1e293b; text-align: center;">Find a Station</h2>
        <input type="text" id="station-search" placeholder="Type to search stations..."
          style="width: 100%; padding: 0.75rem; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 1rem; font-size: 1rem;">

        <div id="station-list">
          <!-- Filtered list goes here -->
          <p style="color: var(--text-secondary); text-align: center;">Loading stations...</p>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
